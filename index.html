<!DOCTYPE html>
<html>
<head>
    <title>Annoying Chatbot | A Simple jQuery Chatbot</title>
    <meta charset="utf-8">
    <meta name="description" content="A simple chatbot demo designed for SJSU's Wayfinding.">
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="Sammy Spartan | SJSU" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icon.png">
    <link rel="apple-touch-icon-precomposed" href="icon.png">
    <link rel="shortcut icon" href="icon.png">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="annoying-chatbot.css">
</head>
<body>

    <header><span class="left">Messages</span><h2>Sammy Spartan</h2><span class="right">Info</span></header>

    <div class="message-wrapper">

        <div id="chatbot">
            <div id="chatbot-message">
                <p class="from-bot"><span class="user"></span>Hi! Welcome to SJSU! What is your name?</p>
            </div>
            <form action="">
                <div class="input-group">
                    <input id="chatbot-input" type="text" class="form-control" placeholder="Message" autocomplete="off">
                    <div class="input-group-btn">
                        <!-- <button id="chatbot-submit" class="btn btn-default" type="submit">Send</button> -->
                    </div>
                </div><!-- .input-group -->
            </form>
        </div><!-- #chatbot -->

    </div><!-- .messages-wrapper -->

    <script src="jquery/jquery.min.js"></script>
    <script src="jquery.cookie/jquery.cookie.js"></script>
    <script src="script.js"></script>
    <script src="jquery.annoying-chatbot.js"></script>

</body>
</html>
